<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack #3</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <h1 class=" text-center fs-3 fw-bold mt-3 mb-4">Snack #3</h1>
    <p class=" text-center fs-6 mt-3 mb-4">Inserisci tutti e 6 i numeri, uno per ogni campo di INPUT. Poi premi invio e vedi che succede!!!</p>

    <form class=" w-50 d-flex justify-content-center text-center gap-2 flex-wrap mb-4 ms-auto me-auto">
        <div class="d-flex flex-column">
            <label class="text-center" for="number-one">Inserisci 1° numero</label>
            <input id="number-one" type="number">
        </div>
        <div class="d-flex justify-content-between flex-column">
            <label class="ps-2" for="number-two">Inserisci 2° numero</label>
            <input  id="number-two" type="number">
        </div>
        <div class="d-flex justify-content-between flex-column">
            <label for="number-three">Inserisci 3° numero</label>
            <input id="number-three" type="number">
        </div>
        <div class="d-flex justify-content-between flex-column">
            <label for="number-four">Inserisci 4° numero</label>
            <input id="number-four" type="number">
        </div>
        <div class="d-flex justify-content-between flex-column">
            <label for="number-five">Inserisci 5° numero</label>
            <input id="number-five" type="number">
        </div>
        <div class="d-flex justify-content-between flex-column">
            <label for="number-six">Inserisci 6° numero</label>
            <input id="number-six" type="number">
        </div>

        <div class="text-center " id="sum-numbers">
            <input id="primary-button" class="text-white bg-black fw-bold fs-1 " value="INVIO" type="button">
        </div>

    </form>

    <h2 class="text-center fs-3 fw-bold mt-3 mb-4">Numeri Dispari inseriti:</h2>
    <ul class="text-center fs-6 lis" id="results"></ul>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
</body>
</html>
