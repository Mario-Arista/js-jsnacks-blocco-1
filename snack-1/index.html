<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snack #1</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1 class=" text-center fs-3 fw-bold mt-3 mb-4">Snack #1</h1>
    <p class=" text-center fs-6 fw-light mt-3 mb-4">Inserisci 2 parole e ti restituirò prima la parola con meno e poi quella con più caratteri</p>

    <main class="container-fluid d-flex justify-content-center">
        <div class="row-cols-1">
            <form class="col-8 d-flex justify-content-between gap-3 p-5 bg-dark">
                <div class="d-flex flex-column gap-2">
                    <label class="text-danger fw-bold" for="first-word">Inserisci la prima parola</label>
                    <input id="first-word" type="text" placeholder="es. pantomima">
                </div>
                <div class="d-flex flex-column gap-2">
                    <label class="text-danger fw-bold" for="second-word">Inserisci la seconda parola</label>
                    <input id="second-word" type="text" placeholder="es. gargantuesco">
                </div>
                <div class="d-flex align-items-center">
                    <input id="user-button" class="btn-lg bg-danger text-white p-3 fw-bold" type="button" value="Inserisci" type="button">
                </div>
            </form>

            <div class="col-8 d-flex justify-content-between gap-3 p-5 bg-dark">
                <div class="row-col-1">
                    <div class="col-8 d-flex justify-content-center gap-3 p-5 bg-dark">
                        <div id="word-less-letters">

                        </div>
                    </div>
                    <div class="col-8 d-flex justify-content-center gap-3 p-5 bg-dark">
                        <div id="word-more-letters">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
